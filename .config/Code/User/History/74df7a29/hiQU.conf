plugin {
    borders-plus-plus {
        add_borders = 2 # 

        # you can add up to 4 borders
        col.border_1 = rgb(7a4d65)
        col.border_2 = rgb(8eba44)

        # -1 means “default” as in the one chosen in general:col:shadow
        border_size_1 = 2

        # makes outer edges match rounding of the parent. Turn off to better understand. Default = on.
        natural_rounding = yes
    }
}

hyprbars {
    bar_height = 32
    bar_color = $bg1
    bar_blur = true

    bar_title_enabled = true
    bar_text_size = 12
    bar_text_font = SF Pro Display Semibold

    bar_text_align = center
    bar_buttons_alignment = left

    bar_padding = 15
    bar_button_padding = 6

    col.text = $fg

    hyprbars-button = $red, 15, , hyprctl dispatch killactive
    hyprbars-button = $yellow, 15, , ~/.config/hypr/scripts/hyprbars-minimize.sh
    hyprbars-button = $green, 15, , hyprctl dispatch fullscreen 1

    # cmd to run on double click of the bar
    on_double_click = hyprctl dispatch fullscreen 1
}